<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html">
<title>Lista de Produtos</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container">
		<div align="left">
			<a href="/" class="btn btn-lg btn-primary">Home</a>
		</div>
		<br></br>
		<div id="listaProdutos">
			<table class="table table-hover">
				<thread>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Preço</th>
				</tr>
				</thread>
				<tr th:each="produto : ${produtos}">
					<td><span th:text="${produto.id}"></span></td>
					<td><span th:text="${produto.nome}"></span></td>
					<td><span th:text="${produto.preco}"></span></td>
			</table>
		</div>
		<hr />


		<form action="salvar" method="post">


			<div class="form-group">
				<label for="nome" class="col-form-label">Nome</label> <input
					type="text" class="form-control" id="nome" name="nome"
					placeholder="Nome" />
			</div>

			<div class="form-group">
				<label for="preco" class="col-form-label">Preço</label> <input
					type="text" class="form-control" id="preco" name="preco"
					placeholder="Preco" />
			</div>
			<button type="submit" class="btn-success">Salvar</button>
		</form>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.css"></script>
</body>
</html>
